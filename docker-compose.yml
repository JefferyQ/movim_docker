version: '3.4'
services:
  nginx:
    build: nginx
    container_name: nginx
    depends_on:
      - movim
    hostname: nginx
    restart: always
    env_file:
     - movim.env
    volumes:
     - movim-volume:/var/www/movim:rw
    ports:
     - "80:80"
     - "443:443"
    networks:
     - movim

  movim:
    build: movim
    container_name: movim
    depends_on:
      - postgres
    hostname: movim
    restart: always
    env_file:
     - movim.env
    volumes:
     - movim-volume:/var/www/movim:rw
    networks:
     - movim

  postgres:
    image: postgres:10.0
    container_name: postgres
    hostname: postgres
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 30s
      retries: 3
    env_file:
      - movim.env
    volumes:
      - ${PWD}/postgres/data/:/var/lib/postgresql/data
    networks:
     - movim

networks:
  movim:
    driver: "bridge"

volumes:
  movim-volume:
